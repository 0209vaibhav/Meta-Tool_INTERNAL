<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTool Project Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="images/TOP LEFT.png" alt="Top Left"><div class="label">TOP LEFT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/TOP CENTER.png" alt="Top Center"><div class="label">TOP CENTER</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/TOP RIGHT.png" alt="Top Right"><div class="label">TOP RIGHT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/MIDDLE LEFT.png" alt="Middle Left"><div class="label">MIDDLE LEFT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/MIDDLE CENTER.png" alt="Middle Center"><div class="label">MIDDLE CENTER</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/MIDDLE RIGHT.png" alt="Middle Right"><div class="label">MIDDLE RIGHT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/BOTTOM LEFT.png" alt="Bottom Left"><div class="label">BOTTOM LEFT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/BOTTOM CENTER.png" alt="Bottom Center"><div class="label">BOTTOM CENTER</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
        <div class="grid-item"><img src="images/BOTTOM RIGHT.png" alt="Bottom Right"><div class="label">BOTTOM RIGHT</div><div class="count-time-label">Count: 0 | Time: 0s</div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
